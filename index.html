<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="wrapper">
        <div class="form-input-wrapper">
          <div class="input-wrapper day">
            <p class="text-input day">Day</p>
            <input
              type="number"
              name="input-day"
              id="inputDay"
              placeholder="DD"
              maxlength="2"
            />
          </div>
          <div class="input-wrapper months">
            <p class="text-input months">Month</p>
            <input
              type="number"
              name="input-day"
              id="inputMonth"
              placeholder="MM"
              maxlength="2"
            />
          </div>
          <div class="input-wrapper day">
            <p class="text-input year">Year</p>
            <input
              type="number"
              name="input-day"
              id="inputYear"
              placeholder="YYYY"
              maxlength="4"
            />
          </div>
        </div>
        <div class="submit-area-wrapper">
          <div class="btn-wrapper">
            <button type="submit"></button>
          </div>
        </div>
        <div class="display-area-wrapper">
          <div class="show-area year">
            <span class="text-output show year" id="showYear">--</span>
            <span class="text-output year"> years </span>
          </div>
          <div class="show-area month">
            <span class="text-output show month" id="showMonth">--</span>
            <span class="text-output month"> months </span>
          </div>
          <div class="show-area day">
            <span class="text-output show days" id="showDay">--</span>
            <span class="text-output days"> days </span>
          </div>
        </div>
      </div>
    </section>

    <footer><a href="#">Andrew</a></footer>
    <script src="app.js"></script>
  </body>
</html>
