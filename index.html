<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="wrapper">
          <form action="" method="get">
            <label for="dayID" id="dayID">
              <p>DAY</p>
              <input
                type="number"
                name="getDay"
                id="getDay"
                oninput="maxLengthCheck(this)"
                placeholder="DD"
                maxlength="2"
              />
            </label>
            <label for="monthID" id="monthID">
              <p>MONTH</p>
              <input
                type="number"
                name="getMonth"
                id="getMonth"
                oninput="maxLengthCheck(this)"
                placeholder="MM"
                maxlength="2"
              />
            </label>
            <label for="yearID" id="yearID">
              <p>YEAR</p>
              <input
                type="number"
                name="getYear"
                id="getYear"
                oninput="maxLengthCheck(this)"
                placeholder="YYYY"
                maxlength="4"
              />
            </label>
          </form>

          <div class="btnWrapper">
            <button class="submitBtn" onclick="calculateResult(event)">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="46"
                height="44"
                viewBox="0 0 46 44"
              >
                <g fill="none" stroke="#FFF" stroke-width="2">
                  <path
                    d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                  />
                </g>
              </svg>
            </button>
          </div>
          <div class="displayAreaWrapper">
            <h2 class="showYearText">
              <span id="showYear">- -</span>
              years
            </h2>
            <h2 class="showMonthText">
              <span id="showMonth">- -</span>
              month
            </h2>
            <h2 class="showDayText">
              <span id="showDay">- -</span>
              days
            </h2>
          </div>
        </div>
      </section>
    </main>

    <footer>Created with love by Andrew</footer>
  </body>
</html>
