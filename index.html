<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>

    <title>Age App Calculator</title>
  </head>
  <body>
    <section class="container">
      <div class="wrapper">
        <div class="form-wrapper">
          <form action="">
            <label for="getDay">
              <p>DAY</p>
              <input type="number" name="getDay" id="getDay" placeholder="DD" />
            </label>
            <label for="getMonth">
              <p>MONTH</p>
              <input
                type="number"
                name="getMonth"
                id="getMonth"
                placeholder="MM"
              />
            </label>
            <label for="getYear">
              <p>YEAR</p>
              <input
                type="number"
                name="getYear"
                id="getYear"
                placeholder="YYYY"
              />
            </label>
          </form>
        </div>
        <div class="submit-wrapper">
          <button type="submit" class="submit-btn" aria-label="Calculate Now">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="46"
              height="44"
              viewBox="0 0 46 44"
            >
              <g fill="none" stroke="hsl(0, 0%, 100%)" stroke-width="2">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
          </button>
        </div>
        <div class="display-area-wrapper">
          <span class="showDay">--</span>
          <h1>years</h1>
          <span class="showMonth">--</span>
          <h1>months</h1>
          <span class="showYear">--</span>
          <h1>years</h1>
        </div>
      </div>
    </section>

    <footer>
      Created by
      <a href="github.com/andrewfandy" target="_blank">A N D R E W</a>
    </footer>
  </body>
</html>
