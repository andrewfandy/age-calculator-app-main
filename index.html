<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="wrapper">
        <form class="form-input-wrapper">
          <div class="input-wrapper inputDay">
            <p class="text-input inputDay">Day</p>
            <input
              type="number"
              name="input-day"
              id="inputDay"
              placeholder="DD"
            />
          </div>
          <div class="input-wrapper inputMonth">
            <p class="text-input inputMonth">Month</p>
            <input
              type="number"
              name="input-month"
              id="inputMonth"
              placeholder="MM"
              maxlength="2"
            />
          </div>
          <div class="input-wrapper inputYear">
            <p class="text-input inputYear">Year</p>
            <input
              type="number"
              name="input-year"
              id="inputYear"
              placeholder="YYYY"
              maxlength="4"
            />
          </div>
          <div class="submit-area-wrapper">
            <div class="btn-wrapper">
              <button type="submit"></button>
            </div>
          </div>
        </form>

        <div class="display-area-wrapper">
          <div class="show-area year">
            <span class="text-output show year" id="showYear">-- </span>
            <span class="text-output year"> years </span>
          </div>
          <div class="show-area month">
            <span class="text-output show month" id="showMonth">-- </span>
            <span class="text-output month"> months </span>
          </div>
          <div class="show-area day">
            <span class="text-output show days" id="showDay">-- </span>
            <span class="text-output days"> days </span>
          </div>
        </div>
      </div>
    </section>

    <footer>
      Created by
      <a href="https://github.com/andrewfandy" target="_blank"> Andrew</a>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
